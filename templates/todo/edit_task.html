{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center" style="font-family: 'Cormorant Garamond', serif; color: #e76f82;">
        Edit Task: "{{ task.title }}"
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-pink w-100 mt-3">Update Task</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'task_list' %}" class="text-muted">‚Üê Back to Task List</a>
    </div>
</div>
{% endblock %}
