{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Task{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center" style="font-family: 'Cormorant Garamond', serif; color: #e76f82;">Create a New Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-pink w-100 mt-3">Save Task</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'task_list' %}" class="text-muted">â† Back to Task List</a>
    </div>
</div>
{% endblock %}
